<app-menu></app-menu>

<div class="content_area">
  <div class="head_vista">
    <div class="opciones_vista">
      <div class="titulo">
        <h1>Escritorio</h1>
      </div>

      <div class="container_acciones"></div>
    </div>
  </div>

  <div class="ed-container full">
    <div class="ed-item s-100 spd spi">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Line</h3>
        </div>

        <div class="body_chart">
            <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels"
              [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
              [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>

    <div class="ed-item s-100 m-50 spi spd">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Pie</h3>
        </div>

        <div class="body_chart">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>

    <div class="ed-item s-100 m-50 spd sp_phone">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Pie</h3>
        </div>

        <div class="body_chart">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>

    <div class="ed-item s-100 spi sp_phone">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Barras</h3>
        </div>

        <div class="body_chart">
          <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
          </canvas>
        </div>
      </div>
    </div>

    <div class="ed-item s-100 m-1-3 spi sp_phone">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Pie</h3>
        </div>

        <div class="body_chart">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>

    <div class="ed-item s-100 m-1-3 spi spd">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Pie</h3>
        </div>

        <div class="body_chart">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>

    <div class="ed-item s-100 m-1-3 spd sp_phone">
      <div class="box_chart">
        <div class="title_chart">
          <h3>Pie</h3>
        </div>

        <div class="body_chart">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [colors]="pieChartColors" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
